<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEROOMIES - Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-md w-full">
        <div class="p-8">
            <div class="text-center mb-8">
                <img src="/placeholder.svg?height=60&width=60" alt="BEROOMIES Logo" class="mx-auto h-16 w-auto mb-4">
                <h2 class="text-3xl font-bold text-gray-800">Verify Your Email</h2>
                <p class="text-gray-600 mt-2">We've sent a verification link to your email address</p>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            Please check your inbox and click on the verification link to complete your registration.
                        </p>
                    </div>
                </div>
            </div>

            <button class="w-full bg-blue-600 text-white rounded-lg px-4 py-3 font-semibold hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-0.5 mb-4">
                Resend Verification Email
            </button>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Didn't receive the email? Check your spam folder or
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">contact support</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
