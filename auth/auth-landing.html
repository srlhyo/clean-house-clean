<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEROOMIES - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-4xl w-full flex">
        <!-- Left side - Image -->
        <div class="w-1/2 bg-cover bg-center hidden lg:block" style="background-image: url('/placeholder.svg?height=600&width=400');">
        </div>
        
        <!-- Right side - Auth options -->
        <div class="w-full lg:w-1/2 p-8">
            <div class="text-center mb-8">
                <img src="/placeholder.svg?height=60&width=60" alt="BEROOMIES Logo" class="mx-auto h-16 w-auto mb-4">
                <h2 class="text-3xl font-bold text-gray-800">Welcome to BEROOMIES</h2>
                <p class="text-gray-600 mt-2">Manage your shared living space with ease</p>
            </div>

            <div class="space-y-4">
                <button class="w-full bg-blue-600 text-white rounded-lg px-4 py-3 font-semibold hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                    Sign Up
                </button>
                <button class="w-full bg-white text-blue-600 rounded-lg px-4 py-3 font-semibold border border-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out">
                    Log In
                </button>
            </div>

            <div class="mt-8 relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-3 gap-3">
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/>
                    </svg>
                </button>
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12.146 21.146a11.001 11.001 0 0 1-5.853-2.145c-.365-.256-.731-.524-1.085-.804-.352-.28-.693-.572-1.021-.877a10.938 10.938 0 0 1-2.372-3.524A10.96 10.96 0 0 1 1 9a11 11 0 0 1 22 0c0 1.94-.51 3.84-1.464 5.52a10.988 10.988 0 0 1-3.909 3.852 10.97 10.97 0 0 1-5.481 1.774zm2.08-18.43C13.475 2.246 12.742 2 12 2c-1.654 0-3 1.346-3 3v3H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2h-2V5c0-1.654-1.346-3-3-3z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
