<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEROOMIES - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-md w-full">
        <div class="p-8">
            <div class="text-center mb-8">
                <img src="/placeholder.svg?height=60&width=60" alt="BEROOMIES Logo" class="mx-auto h-16 w-auto mb-4">
                <h2 class="text-3xl font-bold text-gray-800">Reset Password</h2>
                <p class="text-gray-600 mt-2">Enter your email to receive a password reset link</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white rounded-lg px-4 py-3 font-semibold hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
